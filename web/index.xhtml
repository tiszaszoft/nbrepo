<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:selectOneMenu value="#{listazo.aktOrszagCode}">
                <f:selectItems value="#{listazo.orszagok}" var="cou" itemLabel="#{cou.name}" itemValue="#{cou.code}"/>
            </h:selectOneMenu>
            <h:commandButton value="Kiválaszt" action="#{listazo.kivalaszt()}"/><br/>
            Kiválasztott ország: #{listazo.aktOrszag.name} <br/>
            <h:dataTable value="#{listazo.varosok}" var="city" rendered="#{listazo.aktOrszag!=null}">
                <h:column>
                    <f:facet name="header">Név</f:facet>
                    #{city.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Megye</f:facet>
                    #{city.district}
                </h:column>
                <h:column>
                    <f:facet name="header">Lakosság</f:facet>
                    #{city.population}
                </h:column>
                <h:column>
                    <f:facet name="header">Szerkeszt</f:facet>
                    <h:commandButton value="Szerkesztés"/>
                </h:column>
                
            </h:dataTable>

        </h:form>
    </h:body>
</html>
